<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<title>Прогноз погоды</title>
</head>
<body>
<header>
	CSS Weather Forecast
	<img src="img/favicon.png" alt="ikonka">
</header>
<main>
	<ul class="list">
		<li class="lisbon">Lisbon 21°С<i class="wi wi-day-sunny"></i></li>
		<li class="paris">Paris 11°С<i class="wi wi-day-hail"></i></li>
		<li class="belgrade">Belgrade 15°С<i class="wi wi-day-cloudy"></i></li>
		<li class="moscow">Moscow 21°С<i class="wi wi-day-cloudy-high"></i></li>
		<li class="telaviv">Tel Aviv 32°С<i class="wi wi-hot"></i></li>
		<li class="cair">Cair 21°С<i class="wi wi-day-sunny"></i></li>
		<li class="newyork">New York 17°С<i class="wi wi-day-snow-thunderstorm"></i></li>
		<li class="newdelphi">New Delhi 17°С<i class="wi wi-rain"></i></li>
		<li class="sanfrancisco">San Francisco 15°С<i class="wi wi-day-cloudy"></i></li>
		<li class="tokyo">Tokyo 8°С<i class="wi wi-night-clear"></i></li>
		<li class="sydney">Sydney 25°С<i class="wi wi-night-partly-cloudy"></i></li>
	</ul>
</main>
<footer>
	Have a nice day and don't forget unbrella if you are in New Delli now!
</footer>

</html>
